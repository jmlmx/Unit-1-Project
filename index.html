<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Foldit:wght@100;300&family=Julius+Sans+One&family=Monofett&family=Monoton&family=Poiret+One&family=Roboto+Mono:wght@300&family=Six+Caps&display=swap" rel="stylesheet">
    <title>Concentration Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Concentration</header>
    
    <section id="score"></section>
    <section id="guess-limit">Guess Limit: 10</section>
    <section id="guesses-left"></section>
    
    <div class="modal" role="alert">
        <h1>Welcome To Concentration</h1>
        <p>Rules:</p>
        <ol>
            <li>click the cards to reveal the images.</li>
            <li>match two of each image.</li>
            <li>Go for a high score.</li>
            <li>keep track of your guesses though, if you go beyond the limit you lose.</li>
        </ol>
    <button class="start-button" id="start" >Start Game</button>
    </div>

    <section id="board">
        <div id="c0r3"></div>
        <div id="c1r3"></div>
        <div id="c2r3"></div>
        <div id="c3r3"></div>

        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
        <div id="c3r2"></div>

        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>
        <div id="c3r1"></div>

        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
        <div id="c3r0"></div>
    </section>

    <button id="replay-button">PLAY AGAIN</button>
</body>
</html>
