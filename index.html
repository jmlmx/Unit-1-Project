<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Julius+Sans+One&family=Monoton&family=Poiret+One&display=swap" rel="stylesheet">
    <title>Concentration Game</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>Concentration</header>
    
    <section id="guess-limit">Guesses Left: 20</section>
    
    <div class="modal" id= "start-modal" role="alert">
        <h1>Welcome To Concentration</h1>
        <p>Rules:</p>
        <ol>
            <li>click the cards to reveal the images.</li>
            <li>match two of each image.</li>
            <li>Correctly match all of the images to win.</li>
            <li>keep track of your guesses though, if you run out...you lose.</li>
        </ol>
        <button class="start-button" id="start" >Start Game</button>
    </div>

    <div class="modal inactive" id="end-modal" role="alert">
        <h1 id="end-message"></h1>
        <button id="replay-button">PLAY AGAIN?</button>
    </div>

    <section id="board">
        <div class="un-flipped" id="card"><img src="images/vertdot.png" alt="vertdot"></div>
        <div class="un-flipped" id="card"><img src="images/vertdot.png" alt="vertdot"></div>
        <div class="un-flipped" id="card"><img src="images/x.png" alt="X"></div>
        <div class="un-flipped" id="card"><img src="images/x.png" alt="X"></div>

        <div class="un-flipped" id="card"><img src="images/star.png" alt="Star"></div>
        <div class="un-flipped" id="card"><img src="images/star.png" alt="Star"></div>
        <div class="un-flipped" id="card"><img src="images/plus.png" alt="Plus"></div>
        <div class="un-flipped" id="card"><img src="images/plus.png" alt="Plus"></div>

        <div class="un-flipped" id="card"><img src="images/griddot.png" alt="Grid-dot"></div>
        <div class="un-flipped" id="card"><img src="images/griddot.png" alt="Grid-dot"></div>
        <div class="un-flipped" id="card"><img src="images/circle.png" alt="Circle"></div>
        <div class="un-flipped" id="card"><img src="images/circle.png" alt="Circle"></div>

        <div class="un-flipped" id="card"><img src="images/check.png" alt="check"></div>
        <div class="un-flipped" id="card"><img src="images/check.png" alt="check"></div>
        <div class="un-flipped" id="card"><img src="images/bolt.png" alt="Bolt"></div>
        <div class="un-flipped" id="card"><img src="images/bolt.png" alt="Bolt"></div>
    </section>

</body>
</html>
